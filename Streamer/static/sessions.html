<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Streamer - Admin Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar text-white p-0">
                    <div class="p-3">
                        <h4 class="home">
                            <a href="/" class="text-white text-decoration-none page-dir">
                                <i class="fas fa-video"></i> Virtual Streamer
                            </a>
                        </h4>
                        <hr />
                        <nav class="nav flex-column">
                            <a href="/admin"    class="nav-link text-white page-dir">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                            <a href="/products" class="nav-link text-white page-dir">
                                <i class="fas fa-box"></i> Quản lý sản phẩm
                            </a>
                            <a href="/sessions" class="nav-link text-white page-dir active">
                                <i class="fas fa-broadcast-tower"></i> Phiên live
                            </a>
                            <a href="/scripts"  class="nav-link text-white page-dir">
                                <i class="fas fa-file-alt"></i> Template script
                            </a>
                            <a href="/avatars" class="nav-link text-white page-dir">
                                <i class="fas fa-user"></i> Quản lý avatar
                            </a>
                        </nav>
                    </div>
                </div>
                

                <!-- Main Content -->
                <div class="col-md-9 col-lg-10 main-content">
                    <div class="container-fluid p-4">
                        <!-- Sessions Tab -->
                        <div
                            id="sessions-tab"
                            class="tab-content"
                        >
                            <div
                                class="d-flex justify-content-between align-items-center mb-4"
                            >
                                <h2>
                                    <i class="fas fa-broadcast-tower"></i> Quản
                                    lý phiên live
                                </h2>
                                <button
                                    class="btn btn-primary"
                                    onclick="showCreateSessionModal()"
                                >
                                    <i class="fas fa-plus"></i> Tạo phiên live
                                </button>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div id="sessions-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <!-- Create Session Modal -->
        <div class="modal fade" id="createSessionModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tạo phiên live mới</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="createSessionForm">
                            <div class="mb-3">
                                <label for="sessionTitle" class="form-label"
                                    >Tiêu đề phiên live</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="sessionTitle"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="sessionDescription"
                                    class="form-label"
                                    >Mô tả</label
                                >
                                <textarea
                                    class="form-control"
                                    id="sessionDescription"
                                    rows="3"
                                ></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="avatarVideo" class="form-label"
                                    >Video avatar</label
                                >
                                <div class="row">
                                    <div class="col-md-8">
                                        <select
                                            class="form-control mb-2"
                                            id="avatarSelect"
                                            onchange="selectAvatar()"
                                        >
                                            <option value="">
                                                -- Chọn avatar có sẵn --
                                            </option>
                                        </select></div>
                                    <div class="col-md-4">
                                        <div
                                            id="avatarPreview"
                                            class="text-center"
                                        >
                                            <video
                                                id="previewVideo"
                                                class="video-preview"
                                                controls
                                                muted
                                                style="
                                                    max-width: 100%;
                                                    max-height: 150px;
                                                "
                                            >
                                                Video preview không khả dụng
                                            </video>
                                            <div>
                                                <small
                                                    class="text-muted"
                                                    id="videoInfo"
                                                ></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                    >Chọn sản phẩm để bán</label
                                >
                                <div
                                    id="productSelection"
                                    class="border p-3 rounded"
                                    style="max-height: 300px; overflow-y: auto"
                                >
                                    <div class="text-center">
                                        <div
                                            class="spinner-border spinner-border-sm text-primary"
                                            role="status"
                                        >
                                            <span class="visually-hidden"
                                                >Loading...</span
                                            >
                                        </div>
                                        <p class="mt-2 mb-0">
                                            Đang tải sản phẩm...
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Streaming Settings -->
                            <div class="mb-3">
                                <h6 class="form-label text-primary">
                                    <i class="fas fa-cogs"></i> Cài đặt
                                    Streaming
                                </h6>
                                <div class="streaming-settings p-3">
                                    <div class="row">
                                        <!-- <div class="col-md-6">
                                            <div class="form-check mb-3">
                                                <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    id="enableStreaming"
                                                    value="1"
                                                />
                                                <label
                                                    class="form-check-label"
                                                    for="enableStreaming"
                                                    data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Bật tính năng này để tự động phát video khi bắt đầu live. Nếu tắt, sẽ chỉ tạo nội dung mà không phát."
                                                >
                                                    <i
                                                        class="fas fa-broadcast-tower"
                                                    ></i>
                                                    Bật streaming trực tiếp
                                                </label>
                                                <small
                                                    class="form-text text-muted d-block"
                                                >
                                                    Tự động stream video khi
                                                    live
                                                </small>
                                            </div>
                                        </div> -->
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label
                                                    for="waitTime"
                                                    class="form-label"
                                                >
                                                    <i class="fas fa-clock"></i>
                                                    Thời gian chờ (giây)
                                                    <i
                                                        class="fas fa-info-circle text-info"
                                                        data-bs-toggle="tooltip"
                                                        data-bs-placement="top"
                                                        title="Thời gian chờ giữa việc chuyển từ giới thiệu sản phẩm này sang sản phẩm khác."
                                                    ></i>
                                                </label>
                                                <input
                                                    type="number"
                                                    class="form-control"
                                                    id="waitTime"
                                                    value="10"
                                                    min="1"
                                                    max="60"
                                                />
                                                <small
                                                    class="form-text text-muted"
                                                >
                                                    Thời gian chờ giữa các sản phẩm
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label
                                                    for="fps"
                                                    class="form-label"
                                                >
                                                    <i class="fas fa-video"></i>
                                                    FPS (khung hình/giây)
                                                    <i
                                                        class="fas fa-info-circle text-info"
                                                        data-bs-toggle="tooltip"
                                                        data-bs-placement="top"
                                                        title="Tốc độ khung hình cho video. 25 FPS là chuẩn cho video thông thường."
                                                    ></i>
                                                </label>
                                                <select
                                                    class="form-control"
                                                    id="fps"
                                                >
                                                    <option value="4">
                                                        4 FPS
                                                    </option>
                                                    <option value="8">
                                                        8 FPS
                                                    </option>
                                                    <option value="12" selected>
                                                        12 FPS 
                                                    </option>
                                                    <option value="20">
                                                        20 FPS 
                                                    </option>
                                                    <option value="25">
                                                        25 FPS 
                                                    </option>
                                                </select>
                                                <small
                                                    class="form-text text-muted"
                                                >
                                                    Tốc độ khung hình
                                                </small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label
                                                    for="batchSize"
                                                    class="form-label"
                                                >
                                                    <i
                                                        class="fas fa-layer-group"
                                                    ></i>
                                                    Batch Size
                                                    <i
                                                        class="fas fa-info-circle text-info"
                                                        data-bs-toggle="tooltip"
                                                        data-bs-placement="top"
                                                        title="Số frame được xử lý cùng lúc. Giá trị cao = nhanh hơn nhưng cần nhiều VRAM. Giá trị thấp = chậm hơn nhưng ít VRAM."
                                                    ></i>
                                                </label>
                                                <select
                                                    class="form-control"
                                                    id="batchSize"
                                                >
                                                    <option value="1">
                                                        1 (2GB VRAM)
                                                    </option>
                                                    <option value="2">
                                                        2 (4GB VRAM)
                                                    </option>
                                                    <option value="4" selected>
                                                        4 (4GB VRAM - Khuyến
                                                        nghị)
                                                    </option>
                                                    <option value="8">
                                                        8 (8GB VRAM)
                                                    </option>
                                                    <option value="16">
                                                        16 (16GB+ RAM)
                                                    </option>
                                                </select>
                                                <small
                                                    class="form-text text-muted"
                                                >
                                                    Số khung hình xử lý cùng lúc
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Hủy
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="createSession()"
                        >
                            Tạo phiên live
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Modal -->
        <div
            class="modal fade"
            id="loadingModal"
            tabindex="-1"
            data-bs-backdrop="static"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3" id="loadingMessage">Đang xử lý...</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/sessions.js"></script>
    </body>
</html>
