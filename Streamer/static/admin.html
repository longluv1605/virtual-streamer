<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Streamer - Admin Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/admin.css" />
        <link href="static/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar text-white p-0">
                    <div class="p-3">
                        <h4 class="home">
                            <a
                                href="/"
                                class="text-white text-decoration-none page-dir"
                            >
                                <i class="fas fa-video"></i> Virtual Streamer
                            </a>
                        </h4>
                        <hr />
                        <nav class="nav flex-column">
                            <a
                                href="/admin"
                                class="nav-link text-white page-dir active"
                            >
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                            <a
                                href="/products"
                                class="nav-link text-white page-dir"
                            >
                                <i class="fas fa-box"></i> Quản lý sản phẩm
                            </a>
                            <a
                                href="/sessions"
                                class="nav-link text-white page-dir"
                            >
                                <i class="fas fa-broadcast-tower"></i> Phiên
                                live
                            </a>
                            <a
                                href="/scripts"
                                class="nav-link text-white page-dir"
                            >
                                <i class="fas fa-file-alt"></i> Template script
                            </a>
                            <a
                                href="/avatars"
                                class="nav-link text-white page-dir"
                            >
                                <i class="fas fa-user"></i> Quản lý avatar
                            </a>
                        </nav>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-9 col-lg-10 main-content">
                    <div class="container-fluid p-4">
                        <!-- Dashboard Tab -->
                        <div id="dashboard-tab" class="tab-content">
                            <h2>
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </h2>
                            <div class="row mb-4">
                                <div class="col-md-3 mb-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <i
                                                class="fas fa-box fa-2x text-success mb-2"
                                            ></i>
                                            <h5 class="card-title">Sản phẩm</h5>
                                            <h3
                                                class="text-success"
                                                id="total-products"
                                            >
                                                0
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <i
                                                class="fas fa-broadcast-tower fa-2x text-primary mb-2"
                                            ></i>
                                            <h5 class="card-title">
                                                Phiên live
                                            </h5>
                                            <h3
                                                class="text-primary"
                                                id="total-sessions"
                                            >
                                                0
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <i
                                                class="fas fa-play fa-2x text-warning mb-2"
                                            ></i>
                                            <h5 class="card-title">
                                                Đang live
                                            </h5>
                                            <h3
                                                class="text-warning"
                                                id="live-sessions"
                                            >
                                                0
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <i
                                                class="fas fa-file-alt fa-2x text-info mb-2"
                                            ></i>
                                            <h5 class="card-title">
                                                Templates
                                            </h5>
                                            <h3
                                                class="text-info"
                                                id="total-templates"
                                            >
                                                0
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>
                                                <i
                                                    class="fas fa-chart-line"
                                                ></i>
                                                Phiên live gần đây
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="recent-sessions"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>
                                                <i class="fas fa-star"></i> Sản
                                                phẩm nổi bật
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="featured-products"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/admin.js"></script>
    </body>
</html>
