<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Streamer - Live Session</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="/static/style.css" rel="stylesheet" />
        <link href="/static/live.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid p-3">
            <div class="row">
                <!-- Main Video Area -->
                <div class="col-lg-8">
                    <!-- Session Info -->
                    <div
                        class="d-flex justify-content-between align-items-center mb-3"
                    >
                        <h2 id="sessionTitle">Virtual Streamer Live</h2>
                        <div>
                            <span
                                class="status-indicator"
                                id="statusIndicator"
                            ></span>
                            <span id="statusText">Đang tải...</span>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div
                        class="progress-container"
                        id="progressContainer"
                        style="display: none"
                    >
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tiến độ phiên live</span>
                            <span id="progressText">0/0</span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                id="progressBar"
                                role="progressbar"
                                style="width: 0%"
                            ></div>
                        </div>
                    </div>

                    <!-- Video Container -->
                    <div class="video-container">
                        <video
                            id="videoPlayer"
                            class="video-player"
                            autoplay
                            muted
                            playsinline
                        >
                            <source src="" type="video/mp4" />
                            Trình duyệt không hỗ trợ video.
                        </video>
                        <div class="video-overlay" id="videoOverlay">
                            <i class="fas fa-circle text-danger"></i> LIVE
                        </div>
                    </div>

                    <!-- Current Product Info -->
                    <div
                        class="product-info"
                        id="currentProductInfo"
                        style="display: none"
                    >
                        <h4>Đang giới thiệu</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <img
                                    id="currentProductImage"
                                    src=""
                                    class="img-fluid rounded"
                                    style="max-height: 80px; object-fit: cover"
                                    alt=""
                                />
                            </div>
                            <div class="col-md-10">
                                <h5 id="currentProductName"></h5>
                                <p
                                    id="currentProductDescription"
                                    class="mb-2"
                                ></p>
                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <h4
                                        class="text-warning mb-0"
                                        id="currentProductPrice"
                                    ></h4>
                                    <span
                                        class="badge bg-success"
                                        id="currentProductStock"
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Next Product Preview -->
                    <div
                        class="next-product"
                        id="nextProductInfo"
                        style="display: none"
                    >
                        <h6><i class="fas fa-clock"></i> Tiếp theo</h6>
                        <div class="d-flex align-items-center">
                            <img
                                id="nextProductImage"
                                src=""
                                class="rounded me-2"
                                style="
                                    width: 50px;
                                    height: 50px;
                                    object-fit: cover;
                                "
                                alt=""
                            />
                            <div>
                                <strong id="nextProductName"></strong><br />
                                <small
                                    class="text-muted"
                                    id="nextProductPrice"
                                ></small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Sidebar -->
                <div class="col-lg-4">
                    <div class="chat-container card shadow-sm mb-3">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-comments"></i> Chat trực tiếp
                            </h5>
                            <small class="text-white-50"
                                >Từ người xem trên nền tảng</small
                            >
                        </div>
                        <div
                            class="card-body chat-messages"
                            id="chatMessages"
                            style="max-height: 400px; overflow-y: auto"
                        >
                            <!-- Tin nhắn sẽ được render ở đây -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Setup Modal -->
        <div
            class="modal fade"
            id="liveSetupModal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content bg-white text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Thiết lập phiên live</h5>
                    </div>

                    <form id="liveSetupForm" novalidate>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="platformSelect" class="form-label"
                                    >Nền tảng</label
                                >
                                <select
                                    class="form-select"
                                    id="platformSelect"
                                    required
                                >
                                    <option value="">
                                        -- Chọn nền tảng --
                                    </option>
                                    <option value="youtube">YouTube</option>
                                    <option value="tiktok">TikTok</option>
                                </select>
                                <div class="invalid-feedback">
                                    Vui lòng chọn nền tảng.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="liveIdInput" class="form-label"
                                    >ID live</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="liveIdInput"
                                    placeholder="Nhập ID live"
                                    required
                                />
                                <div class="invalid-feedback">
                                    Vui lòng nhập ID live.
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-outline-secondary"
                                data-bs-dismiss="modal"
                            >
                                Hủy
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Bắt đầu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Modal -->
        <div
            class="modal fade"
            id="loadingModal"
            tabindex="-1"
            data-bs-backdrop="static"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-white text-dark">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3" id="loadingMessage">Đang xử lý...</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/live.js"></script>
    </body>
</html>
