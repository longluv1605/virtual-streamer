<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Streamer - Live Session</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #000;
                color: #fff;
            }
            .video-container {
                position: relative;
                background-color: #222;
                border-radius: 10px;
                overflow: hidden;
                width: 100%;
                height: 40%;
                
                display: flex; /* cần thêm */
                justify-content: center;
                align-items: center;
            }

            .video-player {
                width: auto;
                height: 100%;
                max-height: 70vh;
            }
            .chat-container {
                background-color: #1a1a1a;
                border-radius: 10px;
                height: 70vh;
                display: flex;
                flex-direction: column;
            }
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 15px;
            }
            .chat-input {
                border-top: 1px solid #333;
                padding: 15px;
            }
            .message {
                margin-bottom: 10px;
                padding: 8px 12px;
                border-radius: 8px;
                background-color: #333;
            }
            .message.question {
                background-color: #1e7e34;
            }
            .message.admin {
                background-color: #0d6efd;
            }
            .product-info {
                background-color: #1a1a1a;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
                font-size: 0.9rem;
            }

            .product-info h4 {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            .product-info h5 {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            .product-info p {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }

            .product-info .text-warning {
                font-size: 1.1rem;
            }

            .next-product {
                background-color: #2d3436;
                border-radius: 6px;
                padding: 10px;
                margin-top: 10px;
                font-size: 0.85rem;
            }

            .next-product h6 {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }

            .next-product img {
                width: 50px !important;
                height: 50px !important;
            }

            .next-product strong {
                font-size: 0.85rem;
            }

            .next-product small {
                font-size: 0.75rem;
            }
            .status-indicator {
                display: inline-block;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin-right: 8px;
            }
            .status-live {
                background-color: #dc3545;
                animation: pulse 2s infinite;
            }
            .status-ready {
                background-color: #28a745;
            }
            .status-preparing {
                background-color: #ffc107;
            }
            @keyframes pulse {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
                100% {
                    opacity: 1;
                }
            }
            .video-overlay {
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 8px 12px;
                border-radius: 6px;
                font-size: 0.9rem;
            }
            .progress-container {
                background-color: #333;
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid p-3">
            <div class="row">
                <!-- Main Video Area -->
                <div class="col-lg-8">
                    <!-- Session Info -->
                    <div
                        class="d-flex justify-content-between align-items-center mb-3"
                    >
                        <h2 id="sessionTitle">Virtual Streamer Live</h2>
                        <div>
                            <span
                                class="status-indicator"
                                id="statusIndicator"
                            ></span>
                            <span id="statusText">Đang tải...</span>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div
                        class="progress-container"
                        id="progressContainer"
                        style="display: none"
                    >
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tiến độ phiên live</span>
                            <span id="progressText">0/0</span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                id="progressBar"
                                role="progressbar"
                                style="width: 0%"
                            ></div>
                        </div>
                    </div>

                    <!-- Video Container -->
                    <div class="video-container">
                        <video id="videoPlayer"
                            class="video-player"
                            autoplay
                            muted
                            playsinline>
                            <source src="" type="video/mp4">
                            Trình duyệt không hỗ trợ video.
                        </video>
                        <div class="video-overlay" id="videoOverlay">
                            <i class="fas fa-circle text-danger"></i> LIVE
                        </div>
                    </div>

                    <!-- Current Product Info -->
                    <div
                        class="product-info"
                        id="currentProductInfo"
                        style="display: none"
                    >
                        <h4>Đang giới thiệu</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <img
                                    id="currentProductImage"
                                    src=""
                                    class="img-fluid rounded"
                                    style="max-height: 80px; object-fit: cover;"
                                    alt=""
                                />
                            </div>
                            <div class="col-md-10">
                                <h5 id="currentProductName"></h5>
                                <p id="currentProductDescription" class="mb-2"></p>
                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <h4
                                        class="text-warning mb-0"
                                        id="currentProductPrice"
                                    ></h4>
                                    <span
                                        class="badge bg-success"
                                        id="currentProductStock"
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Next Product Preview -->
                    <div
                        class="next-product"
                        id="nextProductInfo"
                        style="display: none"
                    >
                        <h6><i class="fas fa-clock"></i> Tiếp theo</h6>
                        <div class="d-flex align-items-center">
                            <img
                                id="nextProductImage"
                                src=""
                                class="rounded me-2"
                                style="
                                    width: 50px;
                                    height: 50px;
                                    object-fit: cover;
                                "
                                alt=""
                            />
                            <div>
                                <strong id="nextProductName"></strong><br />
                                <small
                                    class="text-muted"
                                    id="nextProductPrice"
                                ></small>
                            </div>
                        </div>
                    </div>
                </div>
