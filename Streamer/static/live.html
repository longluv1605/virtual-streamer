<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Streamer - Live Session</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="/static/style.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container-fluid p-3">
            <div class="row">
                <!-- Main Video Area -->
                <div class="col-lg-8">
                    <!-- Session Info -->
                    <div
                        class="d-flex justify-content-between align-items-center mb-3"
                    >
                        <h2 id="sessionTitle">Virtual Streamer Live</h2>
                        <div>
                            <span
                                class="status-indicator"
                                id="statusIndicator"
                            ></span>
                            <span id="statusText">Đang tải...</span>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div
                        class="progress-container"
                        id="progressContainer"
                        style="display: none"
                    >
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tiến độ phiên live</span>
                            <span id="progressText">0/0</span>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                id="progressBar"
                                role="progressbar"
                                style="width: 0%"
                            ></div>
                        </div>
                    </div>

                    <!-- Video Container -->
                    <div class="video-container">
                        <video id="videoPlayer"
                            class="video-player"
                            autoplay
                            muted
                            playsinline>
                            <source src="" type="video/mp4">
                            Trình duyệt không hỗ trợ video.
                        </video>
                        <div class="video-overlay" id="videoOverlay">
                            <i class="fas fa-circle text-danger"></i> LIVE
                        </div>
                    </div>

                    <!-- Current Product Info -->
                    <div
                        class="product-info"
                        id="currentProductInfo"
                        style="display: none"
                    >
                        <h4>Đang giới thiệu</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <img
                                    id="currentProductImage"
                                    src=""
                                    class="img-fluid rounded"
                                    style="max-height: 80px; object-fit: cover;"
                                    alt=""
                                />
                            </div>
                            <div class="col-md-10">
                                <h5 id="currentProductName"></h5>
                                <p id="currentProductDescription" class="mb-2"></p>
                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <h4
                                        class="text-warning mb-0"
                                        id="currentProductPrice"
                                    ></h4>
                                    <span
                                        class="badge bg-success"
                                        id="currentProductStock"
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Next Product Preview -->
                    <div
                        class="next-product"
                        id="nextProductInfo"
                        style="display: none"
                    >
                        <h6><i class="fas fa-clock"></i> Tiếp theo</h6>
                        <div class="d-flex align-items-center">
                            <img
                                id="nextProductImage"
                                src=""
                                class="rounded me-2"
                                style="
                                    width: 50px;
                                    height: 50px;
                                    object-fit: cover;
                                "
                                alt=""
                            />
                            <div>
                                <strong id="nextProductName"></strong><br />
                                <small
                                    class="text-muted"
                                    id="nextProductPrice"
                                ></small>
                            </div>
                        </div>
                    </div>
                </div>
